<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link id="theme-stylesheet" rel="stylesheet" href="style.css">
</head>

<body>

  <script>
    // Get the current timestamp in milliseconds
    var timestamp = new Date().getTime();

    // Find the <link> element by its ID
    var linkElement = document.getElementById('theme-stylesheet');

    // Append the timestamp as a query parameter to the stylesheet URL
    linkElement.href = "style.css?v=" + timestamp;
  </script>
</body>

</html>
