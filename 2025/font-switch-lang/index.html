<!DOCTYPE html>
<html lang="id-id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN+Guides&display=swap" rel="stylesheet">
</head>

<body>


    <h1>สวัสดีครับ/ค่ะ</h1>
    <h1>Hello</h1>
    <h1>Hello ID</h1>


    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- lang="th-th" -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var lang = document.documentElement.lang;
            switch (lang) {
                case "th-th":
                    document.body.style.fontFamily = "Kanit, sans-serif";
                    break;
                case "en-sea":
                    document.body.style.fontFamily = "Bitcount", system - ui;
                    break;
                case "id-id":
                    document.body.style.fontFamily = "Playwrite VN Guides";
                    break;
                default:
                    document.body.style.fontFamily = "Kanit, sans-serif";
            }
        });
    </script>
</body>

</html>
