<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <style>
        .slideshow-container {
            width: 350px;
            height: 150px;
            position: relative;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .dot-container {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Launcher</h1>
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://placehold.co/350x150?text=Slide+1" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://placehold.co/350x150?text=Slide+2" style="width:100%">
        </div>
        <div class="slides">
            <img src="https://placehold.co/350x150?text=Slide+3" style="width:100%">
        </div>
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        setInterval(function() {
            plusSlides(1);
        }, 2000); // Change slide every 9 seconds

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
