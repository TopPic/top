<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Video</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        #floatingVideo {
            width: 100%;
            height: auto;
        }

        #closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            background-color: red;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="floatingVideo" width="400" autoplay muted controls>
            <source src="https://www.bowsunisa.com/RYM-HTML/images/vdo1_1.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="closeButton">âœ–</button>
    </div>

    <script src="script.js"></script>

    <script>
        document.getElementById('closeButton').addEventListener('click', function () {
            document.querySelector('.video-container').style.display = 'none';
        });

    </script>
</body>

</html>
