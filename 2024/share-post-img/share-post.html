<!-- Facebook share button code -->
<a href="#" onclick="shareOnFacebook()"><img src="https://ikm-sea.playpark.com/pre-reg/images/form-btn-register.png" alt="Shared Image"></a>

<script>
     function shareOnFacebook() {
        // Replace 'your_share_url' with the URL you want to share
        var shareUrl = 'https://www.facebook.com/photo/?fbid=225491913939731&set=a.101493363006254';
        
        // Replace 'YGมังกรทองแจกโชค' with your desired hashtag
        var hashtag = 'YG';
        
        // Open Facebook share dialog with hashtag
        window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(shareUrl) + '&hashtag=' + encodeURIComponent(hashtag), 'facebook-share-dialog', 'width=626,height=436');
        
        return false;
    }
</script>
