<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audition ATC 2024 ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://audition.playpark.com/th-th/wp-content/uploads/2023/08/au-fav.png">
    <meta name="robots" content="noindex">
    <style>
        .error-message {
            position: relative;
            font-weight: 500;
            color: red;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>ลงทะเบียนเล่นกิจกรรม</h1>
        <div class="row">
            <form class="image-62-parent" id="au-id-card" onsubmit="event.preventDefault(); submitForm()">
                <div class="d-none">
                    <label for="eventid">Event ID:</label>
                    <input type="text" id="eventid" name="eventid" value="23" readonly>
                    <label for="lang">Lang:</label>
                    <input type="text" id="lang" name="lang" value="th" readonly>
                </div>

                <div class="col-6">

                    <label for="idCard" class="form-label">กรุณากรอกเลขบัตรประชาชน</label>
                    <input type="text" id="idCard" class="form-control" name="FreeText1" required maxlength="13">
                    <div id="errorFreeText1" class="error-message"></div>
                    <button type="submit" class="btn btn-primary mt-3" id="submitButton">Submit</button>

                </div>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pre-register.js"></script>
    <script src="interpretFreeText.js"></script>
</body>

</html>
