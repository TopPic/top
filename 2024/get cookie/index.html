<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
</head>
<body>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <div id="sessionCookie"></div>

    <script>
        // Function to get the value of a specific cookie by name
        function getCookie(cookieName) {
            // Split the cookies string into individual cookies
            var cookies = document.cookie.split(';');

            // Loop through each cookie
            for (var i = 0; i < cookies.length; i++) {
                // Split the cookie into its name and value
                var cookieParts = cookies[i].split('=');
                // Trim any whitespace
                var name = cookieParts[0].trim();
                var value = cookieParts[1].trim();
                // Check if the cookie name matches the desired name
                if (name === cookieName) {
                    // Return the value of the cookie
                    return value;
                }
            }
            // If the cookie is not found, return null
            return null;
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the value of the "meiro_session_id_js" cookie
            var sessionId = getCookie("meiro_session_id_js");

            // Get the email entered by the user
            var email = document.getElementById("email").value;

            // Display the email and session ID
            var sessionCookieElement = document.getElementById("sessionCookie");
            sessionCookieElement.innerHTML = "Email: " + email + "<br>" + "Session ID: " + sessionId;
        }

        // Add event listener for form submission
        var form = document.getElementById("emailForm");
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
