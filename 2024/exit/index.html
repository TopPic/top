    <script>
        const fetchAndDisplayPosts = async () => {
            const url = 'https://yulgang.playpark.com/th-th/wp-json/wp/v2/posts?per_page=6&_embed';
            const postsContainer = document.getElementById('posts-container');
            const loadingText = document.getElementById('loading-text');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const posts = await response.json();

                // Remove loading text
                loadingText.style.display = 'none';

                // ใช้ตัวนับสำหรับ ID ไม่ซ้ำกัน
                let idCounter = 1;

                posts.forEach(post => {
                    const featuredImage = post.featured_media_src_url
                        ? post.featured_media_src_url
                        : 'https://placehold.co/1200x628/png';

                    const postElement = document.createElement('div');
                    postElement.className = 'col-md-4 col-12';
                    postElement.innerHTML = `
                        <a href="${post.link}" target="_blank">
                            <img src="${featuredImage}" class="img-fluid" alt="${post.title.rendered}" id="exit-page-news-${idCounter}">
                            <p class="read-more-exit text-center">${post.title.rendered}</p>
                        </a>
                    `;
                    postsContainer.appendChild(postElement);

                    idCounter++; // เพิ่มค่า idCounter เพื่อไม่ให้ซ้ำ
                });
            } catch (error) {
                console.error('Failed to fetch posts:', error);
                loadingText.innerText = 'Failed to load posts.';
            }
        };

        fetchAndDisplayPosts();
    </script>
