<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kanit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-exit">
        <div class="container-xxl p-5">
            <img src="https://placehold.co/400x125/png" alt="" class="invisible img-fluid">
            <h1 class="title-exit">Highlight</h1>
            <div class="row mt-4 row-gap-3 d-flex align-items-center banner-exit" id="posts-container">
                <h4 id="loading-text" class="text-center w-100 text-white">Loading...</h4>
                <!-- <div class="col-md-4 col-6">
                    <a href=""><img src="https://placehold.co/1200x628/png" class="img-fluid" alt="">
                        <p class="read-more-exit text-center">อ่านเพิ่มเติม</p>
                    </a>
                </div> -->


            </div>
            <img src="https://placehold.co/400x125/png" alt="" class="invisible img-fluid">
            <img src="https://media-web.playpark.com/ci-game/pc/footer_wp_ci_yg.png" class="img-fluid" alt="">
            <p class="text-center text-white">
                ©2005. MGAME Corp. All rights reserved. ©2017 Asphere Innovations Public Company Limited. All Rights Reserved
            </p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fetchAndDisplayPosts = async () => {
            const url = 'https://www.8090songhits.com/wp-json/wp/v2/posts?per_page=6&_embed';
            const postsContainer = document.getElementById('posts-container');
            const loadingText = document.getElementById('loading-text');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const posts = await response.json();

                // Remove loading text
                loadingText.style.display = 'none';

                // ใช้ตัวนับสำหรับ ID ไม่ซ้ำกัน
                let idCounter = 1;

                posts.forEach(post => {
                    const featuredImage = post._embedded['wp:featuredmedia']
                        ? post._embedded['wp:featuredmedia'][0].source_url
                        : 'https://placehold.co/1200x628/png';

                    const postElement = document.createElement('div');
                    postElement.className = 'col-md-4 col-6';
                    postElement.innerHTML = `
                        <a href="${post.link}" target="_blank">
                            <img src="${featuredImage}" class="img-fluid" alt="${post.title.rendered}" id="news-exit-page-${idCounter}">
                            <p class="read-more-exit text-center">อ่านเพิ่มเติม</p>
                        </a>
                    `;
                    postsContainer.appendChild(postElement);

                    idCounter++; // เพิ่มค่า idCounter เพื่อไม่ให้ซ้ำ
                });
            } catch (error) {
                console.error('Failed to fetch posts:', error);
                loadingText.innerText = 'Failed to load posts.';
            }
        };

        fetchAndDisplayPosts();
    </script>
</body>

</html>
