<!DOCTYPE html>
<html>
<head>
    <title>API Data Display</title>
</head>
<body>
    <div>
        <h2>Character Name:</h2>
        <div id="data1"></div>
    </div>
    <div>
        <h2>Nickname:</h2>
        <div id="data2"></div>
    </div>
    <div>
        <h2>Playing Time:</h2>
        <div id="data3"></div>
    </div>
    <div>
        <h2>Self Introduction:</h2>
        <div id="data4"></div>
    </div>
    <div>
        <h2>Character Image:</h2>
        <img id="data5" src="" alt="Character Image">
    </div>

    <script>
        // Function to get cookie value by name
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        // Check if the client already has the data in the cookie
        const cookieData = getCookie('characterData');
        if (cookieData) {
            // If data exists in the cookie, parse and display it
            const characterData = JSON.parse(cookieData);
            document.getElementById('data1').innerText = characterData['ชื่อตัวละคร'];
            document.getElementById('data2').innerText = characterData['ชื่อเล่น'];
            document.getElementById('data3').innerText = characterData['ช่วงเวลาที่เล่น'];
            document.getElementById('data4').innerText = characterData['แนะนำตัวเอง'];
            document.getElementById('data5').src = characterData['ลิงก์รูป'];
        } else {
            // If data doesn't exist in the cookie, fetch from the API and store in the cookie
            fetch('https://script.google.com/macros/s/AKfycbw0Itj_2aDyGwBuEt1OwyLWcOjEOLxcBCAFnTYoAi9549uYoOB5LK0v2e6mCiyYog4Qgw/exec?cat=show')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success" && data.data.length > 0) {
                        const characterData = data.data[0];
                        // Store the data in the cookie with a 300-second (5 minutes) expiration time
                        const now = new Date();
                        const expirationTime = new Date(now.getTime() + 300 * 1000); // 300 seconds
                        document.cookie = 'characterData=' + JSON.stringify(characterData) + '; expires=' + expirationTime.toUTCString() + '; path=/';
                        // Display the data on the page
                        document.getElementById('data1').innerText = characterData['ชื่อตัวละคร'];
                        document.getElementById('data2').innerText = characterData['ชื่อเล่น'];
                        document.getElementById('data3').innerText = characterData['ช่วงเวลาที่เล่น'];
                        document.getElementById('data4').innerText = characterData['แนะนำตัวเอง'];
                        document.getElementById('data5').src = characterData['ลิงก์รูป'];
                    } else {
                        console.log('No data available.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
</body>
</html>
