    <script>
        let translations = {};

        function fetchTranslations() {
            $.getJSON('https://cdn.simplelocalize.io/a636ee039a254b3fbda471a1fd6da855/_latest/_index', function(data) {
                translations = data;
                const urlParams = new URLSearchParams(window.location.search);
                const langParam = urlParams.get('lang');
                const defaultLang = langParam || 'en';
                changeLanguage(defaultLang); // Default or URL parameter language
            });
        }

        function changeLanguage(lang) {
            $.each(translations[lang], function(key, value) {
                $('#' + key).text(value);
            });
            $('#languageSwitcher').val(lang); // Update the select dropdown
        }

        $(document).ready(function() {
            fetchTranslations();
            $('#languageSwitcher').on('change', function() {
                changeLanguage(this.value);
            });
        });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
	  
	   var mainCarouselSettings = {
      type       : 'fade',
      heightRatio: 0.5,
      pagination : false,
      arrows     : false,
      cover      : true,
    }
	    var thumbnailCarouselSettings = {
      fixedWidth  : 150,
      fixedHeight : 80,
      isNavigation: true,
      gap         : 10,
      focus       : 'center',
      pagination  : false,
      cover       : true,
      breakpoints : {
        600: {
          fixedWidth : 66,
          fixedHeight: 40,
        },
      },
    }
		
	 const carousels = [1, 2, 3, 4];
    carousels.forEach(function(i) {
        var mainCarousel = new Splide(`#main-carousel-${i}`, mainCarouselSettings);
        var thumbnailCarousel = new Splide(`#thumbnail-carousel-${i}`, thumbnailCarouselSettings);
        mainCarousel.sync(thumbnailCarousel).mount();
        thumbnailCarousel.mount();
    });
  });
</script>
