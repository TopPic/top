<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>redirect</title>
</head>

<body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      var countryRedirects = {
        'TH': 'th.html',
        'SG': 'en.html',
        'MY': 'en.html',
        'ID': 'en.html',
        'VN': 'en.html',
        'PH': 'en.html',
      };

      $.getJSON("https://ip2location.playpark.com/detectip.ashx")
        .done(function (json) {
          var countryCode = json.countryCode;
          var redirectURL = countryRedirects[countryCode] || 'th.html'; // link default ถ้าไม่เข้าเงื่อนไข
          window.location.href = redirectURL;
        })
        .fail(function (jqxhr, textStatus, error) {
          console.log(textStatus + ', ' + error);
          window.location.href = 'th.html'; // link default ถ้าข้างบน error*-
        });
    });
  </script>
</body>

</html>
